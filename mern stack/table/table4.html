<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static table</title>
    <style>
        body{
            background-color: beige;
        }
        table{
            text-align: center;
            width: 70%;
            background-color: cornsilk;
            border: 1px solid #401f71;
        }
    </style>
</head>
<body><center>
    <table border="1">
        <caption>STATISTICS</caption>
        <tr>
            <th rowspan="3">Date</th>
            <th colspan="2">Desert</th>
            <th colspan="4">Junk food</th>
        </tr>
        <tr>
            <th colspan="2">Ice Creams</th>
            <th colspan="2">Burgers</th>
            <th colspan="2">Sandwiches</th>
        </tr>
        <tr>
            <td>Chocolate</td>
            <td>Vanila</td>
            <td>Cheese</td>
            <td>Vegetarian</td>
            <td>Vegetarian</td>
            <td>non-vegitarian</td>

        </tr>
        <tr>
            <td>1970</td>
            <td>50%</td>
            <td>50%</td>
            <td colspan="2">50%</td>
            <td>100%</td>
            <td>Not Applicable</td>
        </tr>
        <tr>
            <td>1980</td>
            <td>70%</td>
            <td rowspan="2">30%</td>
            <td>25%</td>
            <td>75%</td>
            <td>100%</td>
            <td>Not Applicable</td>
        </tr>
        <tr>
            <td>1990</td>
            <td>70%</td>
            <td>40%</td>
            <td>60s%</td>
            <td>100%</td>
            <td>Not Applicable</td>
        </tr>
    </table>
</center>
</body>
</html>
