<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table,th{
            width: 50%;
            color: brown;
            background-color: bisque;
            border: 2px solid blueviolet;
            border-collapse: collapse;
            padding:20px;
            text-align: center;
            border-spacing: 30px;
        }
        td{
            color: chocolate;
            background-color: black;
            border: 1px solid grey;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>last name</th>
            </tr>
    
        </thead>
        <tbody>
            <tr>
                <td>jan</td>
                <td>100</td>
            </tr>
          
            <tr>
                <td>feb</td>
                <td>800</td>
            </tr>
    
        </tbody>
    </table>
</body>
</html>
