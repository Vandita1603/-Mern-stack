<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline css</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1{
            color: rgb(52, 5, 96);
        }
        p{
            color: aqua ;
        }
    </style>

</head>
<body>
    <h1>This is inline CSSS</h1>
    <h1 style="color: green;">This is inline css</h1>
    <p>
        inline css is overriding and external css
    </p>
    <h1 style="color: green;">This is external css</h1>
</body>
</html>
