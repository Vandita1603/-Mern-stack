<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="#" method="GET">
        <label for="fname">First Name:</label><br/>
        <input type="text" name="fn" />
        <br/>
        
        <label for="lname">Last Name:</label><br/>
        <input type="text" name="ln" />
        <br/>
       
        <label for="email">Email:</label><br/>
        <input type="email" name="em" />
        <br/>
      
        <label for="pswd">Password:</label><br/>
        <input type="password" name="ps" />
       <br/>

        <br/>
        <label for="selecttype">Please Select your Favorite Language</label><BR/>
            <br/>
        <input type="checkbox" id="html" name="sl" value="HTML" />
        <label for="HTML">HTML</label>
        <br/>
      
        <input type="checkbox" id="css" name="s2" value="CSS" />
        <label for="CSS">CSS</label>
        <br/>
      
        <input type="checkbox" id="javascript" name="s3" value="JAVASCRIPT" />
        <label for="JAVASCRIPT">JAVASCRIPT</label>
        <br/>
        <br/>


        <label for="clr">Choose  COLOR</label>
        <br/>
        <input type="color" name="clr"/>
        <br/>

        <br/>
        <label for="bday">Birthday:</label>
        <input type="date" name="date"/>
        <br/>

        <br/>
        <label for="gndr">Please select your Gender</label><br/>
        <input type="radio" id="male" name="gender" value="male"/>
        <label for="male">Male</label><br/>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br/>
        <br/>

        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthday" name="birthdaytime" /><br/>
        <br/>

        <label for="amount">Enter your Amount:</label>
        <input type="number" id="amt" min="0" max="20" name="amount"/><br/>
        <br/>


        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="mnth" name="month" />
        <br/>


        <input type="submit" value="Submit"/>

        
    </form> 
</body>
</html>
