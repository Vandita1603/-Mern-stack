<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list style</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>LIST STYLE</h1>
    <article>
        <ol start="03"  reversed>
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
        <li>item four</li>
        <li>item five</li>
        </ol>
    </article>
    <article>
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
            <li>item four</li>
        </ul>

    </article>

    
</body>
</html>
