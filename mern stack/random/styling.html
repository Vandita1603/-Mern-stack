<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling the text</title>
</head>
<body>
    <!-- <b>- bold text
        <strong> - important text
        <i>- italic text 
        <em> - emphasized text
        <mark> - marked text
        <small> - small text
        <del> - deleted text
        <ins> - inserted text
        <sub> - subscript text
        <sup> - superscript text-->
        <p><b>This text is bold</b></p>
        <p><i>This text is italic</i></p>
        <p><strong>this text is strong</strong></p>
        <p><em>this text is emphsized</em></p>
        <p><mark>this text is marked</mark></p>
        <p><small>this text is small</small></p>
        <p><del>this text is deleted</del></p>
        <p><ins>this text is inserted</ins></p>
        <p>this is <sub>sunscript</sub> and <sup>superscript</sup></p>
</body>
</html>
